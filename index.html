<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Quote Generator</title>
        <link rel="icon" href="./img/icon/air-quote-emoji.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/mdb.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>



    <body class="col justify-content-end">
        <!--Card-->
        <div class="row justify-content-center">
            <div class="card col-6">

                <!--Card image-->
                <div class="overlay">
                    <div class="row justify-content-center">
                        <img src="https://picsum.photos/900/250/?random" class="img-fluid" alt="">
                    </div>
                    <a href="#">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <!--Card content-->
                <div class="card-body">
                    <!--Title-->
                    <h4 class="card-title row justify-content-center">Amazing Quote's</h4>
                    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a>
                    <!--Text-->
                    <div id="message">
                        <p class="card-text">Click button to reveal...</p>
                    </div>
                    <div id="author" class="row justify-content-end"></div>
                    <div id="cat" class="row justify-content-end"></div>
                    <div class="row justify-content-end">
                        <a href="#" id="quote" class="btn btn-primary">get quote</a>
                    </div>
                </div>
            </div>
        </div>
        <!--/.Card-->

        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script src="./js/api.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </body>

</html>
